name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:${{ github.sha }} .
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:${{ github.sha }}
          docker tag ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:${{ github.sha }} ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:latest
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:latest

      - name: Delete old container (ignore if missing)
        run: az container delete --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name bugtracker-app --yes || true

      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name bugtracker-app \
            --image ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:latest \
            --registry-login-server ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} \
            --registry-username ${{ secrets.AZURE_REGISTRY_USERNAME }} \
            --registry-password ${{ secrets.AZURE_REGISTRY_PASSWORD }} \
            --environment-variables \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --ports 8000 \
            --cpu 1 \
            --memory 1 \
            --dns-name-label bugtracker-app \
            --restart-policy OnFailure \
            --protocol TCP \
            --os-type Linux \
            --location northeurope

      - name: Verify deployment
        run: |
          echo "Waiting for container to be ready..."
          sleep 30
          CONTAINER_IP=$(az container show --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name bugtracker-app --query ipAddress.fqdn -o tsv)
          echo "Container deployed at: http://$CONTAINER_IP:8000"
          curl -f http://$CONTAINER_IP:8000/docs || echo "Application is starting, may take a moment"
