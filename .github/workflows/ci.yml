name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage (fail if < 70%)
        run: |
          pytest \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=70

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Build application
        run: |
          python -m compileall .

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:${{ github.sha }} .
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:${{ github.sha }}
          docker tag ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:${{ github.sha }} ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:latest
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:latest

      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name bugtracker-app \
            --image ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/bugtracker:latest \
            --registry-login-server ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} \
            --registry-username ${{ secrets.AZURE_REGISTRY_USERNAME }} \
            --registry-password ${{ secrets.AZURE_REGISTRY_PASSWORD }} \
            --environment-variables \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --ports 8000 \
            --cpu 1 \
            --memory 1 \
            --dns-name-label bugtracker-app \
            --restart-policy OnFailure \
            --protocol TCP \
            --overwrite

      - name: Verify deployment
        run: |
          echo "Waiting for container to be ready..."
          sleep 30
          CONTAINER_IP=$(az container show --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name bugtracker-app --query ipAddress.fqdn -o tsv)
          echo "Container deployed at: http://$CONTAINER_IP:8000"
          curl -f http://$CONTAINER_IP:8000/docs || echo "Application is starting, may take a moment"
