<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bug Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-bug"></i>
                <span>Bug Tracker</span>
            </div>
            <div class="nav-actions">
                <button class="btn btn-secondary btn-sm" onclick="manualRefresh()" title="Refresh data">
                    <i class="fas fa-rotate-right"></i> Refresh
                </button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/projects" class="nav-link" data-page="projects">
                        <i class="fas fa-folder"></i>
                        Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/issues" class="nav-link" data-page="issues">
                        <i class="fas fa-exclamation-triangle"></i>
                        Issues
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/tags" class="nav-link" data-page="tags">
                        <i class="fas fa-tags"></i>
                        Tags
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal for confirmations and forms -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Confirm Action</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                Are you sure you want to proceed?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="modal-confirm" onclick="confirmAction()">Confirm</button>
            </div>
        </div>
    </div>

    <script src="/static/utils.js"></script>
    <script src="/static/api.js"></script>
    <script>
        function manualRefresh() {
            window.location.reload();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
