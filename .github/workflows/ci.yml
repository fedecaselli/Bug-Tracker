name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bugtracker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Start Postgres
        run: |
          docker run -d --name ci-postgres -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=bugtracker -p 5432:5432 postgres:15
          for i in {1..10}; do
            if docker exec ci-postgres pg_isready -U postgres; then
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations (Postgres test DB)
        run: |
          alembic upgrade head

      - name: Run tests with coverage (fail if < 70%)
        run: |
          pytest \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=70

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Build application
        run: |
          python -m compileall .
